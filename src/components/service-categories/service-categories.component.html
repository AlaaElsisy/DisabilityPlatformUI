


<!-- Service Categories -->
<section id="categories" class="categories-section">
  <div class="container mt-5">
    <h2 class="text-center MainTitle mt-5">Our Services</h2>
    <p class="subtitle text-center">Explore the range of support and services available for you</p>
    <div class="container">
      <div class="row gy-3 mt-4">
        <div class="services-grid">
          <div class="service-card fade-in" *ngFor="let category of serviceCategories">
            <div class="icon-wrapper">
              <ng-container *ngIf="category.image; else fallbackIcon">
                <img [src]="category.image" [alt]="category.name" class="service-img" />
              </ng-container>
              <ng-template #fallbackIcon>
                <span class="fallback-icon"><i class="fas fa-cube"></i></span>
              </ng-template>
            </div>
            <h4>{{ category.name }}</h4>
            <p>{{ category.description }}</p>
            <button class="modern-btn" [routerLink]="['/provider-services']" [queryParams]="{ categoryId: category.id }">View Services</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
